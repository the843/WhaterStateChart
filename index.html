<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morocco Weather Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #38bdf8;
    }
    #map {
      height: 400px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      margin-bottom: 20px;
    }
    .card {
      background: #1e293b;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Morocco Weather Dashboard</h1>
  <div id="map"></div>
  <div class="card">
    <div id="chart"></div>
  </div>

  <script>
    const cities = [
  { name: "Rabat", lat: 34.02, lon: -6.83 },
  { name: "Casablanca", lat: 33.59, lon: -7.62 },
  { name: "Tanger", lat: 35.77, lon: -5.80 },
  { name: "Fes", lat: 34.03, lon: -5.00 },
  { name: "Marrakech", lat: 31.63, lon: -7.99 },
  { name: "Agadir", lat: 30.42, lon: -9.60 },
  { name: "Meknes", lat: 33.89, lon: -5.55 },
  { name: "Oujda", lat: 34.68, lon: -1.91 },
  { name: "Kenitra", lat: 34.26, lon: -6.58 },
  { name: "Tetouan", lat: 35.57, lon: -5.37 },
  { name: "Safi", lat: 32.30, lon: -9.23 },
  { name: "El Jadida", lat: 33.25, lon: -8.50 },
  { name: "Beni Mellal", lat: 32.34, lon: -6.36 },
  { name: "Khenifra", lat: 32.94, lon: -5.67 },
  { name: "Larache", lat: 35.18, lon: -6.16 },
  { name: "Berrechid", lat: 33.28, lon: -7.13 },
  { name: "Settat", lat: 33.00, lon: -7.62 },
  { name: "Taza", lat: 34.21, lon: -4.00 },
  { name: "Nador", lat: 35.17, lon: -2.93 },
  { name: "Ouarzazate", lat: 30.93, lon: -6.93 },
  { name: "Ifrane", lat: 33.52, lon: -5.11 },
  { name: "Essaouira", lat: 31.51, lon: -9.77 },
  { name: "Sidi Kacem", lat: 34.23, lon: -5.90 },
  { name: "Guelmim", lat: 28.98, lon: -10.06 },
  { name: "Tiznit", lat: 29.70, lon: -9.73 },
  { name: "Tan-Tan", lat: 28.44, lon: -11.12 },
  { name: "Laayoune", lat: 27.15, lon: -13.20 },
  { name: "Dakhla", lat: 23.69, lon: -15.92 },
  { name: "Oued Zem", lat: 32.78, lon: -6.90 },
  { name: "Temara", lat: 33.97, lon: -6.88 }
];


    // Init map
    const map = L.map('map').setView([31.63, -7.99], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Weather function
    async function drawChart(city) {
      try {
        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&hourly=temperature_2m`);
        const data = await response.json();

        const times = data.hourly.time.slice(0, 24);
        const temps = data.hourly.temperature_2m.slice(0, 24);

        const trace = {
          x: times,
          y: temps,
          type: 'scatter',
          mode: 'lines+markers',
          line: { color: '#38bdf8', width: 3 },
          marker: { size: 6, color: temps.map(t => t > 30 ? 'red' : 'blue') }
        };

        const layout = {
          title: `${city.name} - 24h Forecast`,
          paper_bgcolor: '#1e293b',
          plot_bgcolor: '#1e293b',
          font: { color: 'white' },
          xaxis: { title: "Time" },
          yaxis: { title: "Temperature (¬∞C)" }
        };

        Plotly.newPlot('chart', [trace], layout, {responsive: true});
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    // Add markers
    cities.forEach((city, index) => {
      const marker = L.marker([city.lat, city.lon]).addTo(map);
      marker.bindPopup(`<b>${city.name}</b><br>Click to view weather`);
      marker.on('click', () => {
        drawChart(city);
      });
    });

    // Default chart
    drawChart(cities[0]);
  </script>
</body>
</html>
